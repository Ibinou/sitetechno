  <head>

    <title>Site Techno Robots</title>
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }

      .title-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.4);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        font-family: Helvetica, sans-serif; /* Ajout de la police Helvetica */
      }
      
      h2 {
        text-align: center;
        margin: 0;
        padding: 10px;
        font-family: Helvetica, sans-serif; /* Ajout de la police Helvetica */
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="https://media.istockphoto.com/id/1184804468/fr/photo/concept-de-technologie-industrielle-automatisation-dusine-usine-intelligente-industrie-4-0.jpg?s=1024x1024&w=is&k=20&c=nWuiXYYRk2nVFiRepRaedkJjVyCX3u6eDBLH56Xk7YE=&p=1" alt="Description de l'image">
      <div class="title-container">
        <h2>TITRE</h2>
      </div>
    </div>

</html>
