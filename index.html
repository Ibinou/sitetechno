<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }

      .title-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: white;
      }

      h2 {
        text-align: center;
        margin: 0;
        padding: 10px;
      }
    </style>
  </head>

    <div class="image-container">
      <img src="https://media.istockphoto.com/id/1184804468/fr/photo/concept-de-technologie-industrielle-automatisation-dusine-usine-intelligente-industrie-4-0.jpg?s=1024x1024&w=is&k=20&c=nWuiXYYRk2nVFiRepRaedkJjVyCX3u6eDBLH56Xk7YE=&p=1" alt="Description de l'image">
      <div class="title-container">
        <h2>Votre titre</h2>
      </div>
    </div>
  </body>
</html>
