<!DOCTYPE html>
<html>
<head>
	<title>Exemple de rectangle flou d'arrière-plan centré au milieu d'une image</title>
	<style>
		.container {
		  position: relative;
		  display: inline-block;
		}
		
		.container img {
		  display: block;
		  max-width: 100%;
		  height: auto;
		}
		
		.overlay {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: calc(100% - 60px);
		  height: calc(100% - 60px);
		  background-color: #fff;
		  backdrop-filter: blur(20px);
		  z-index: 1;
		}
	</style>
</head>
<body>
	<div class="container">
	  <img src="https://www.science-et-vie.com/wp-content/uploads/scienceetvie/2022/09/shutterstock_644724364-1-scaled.jpg" alt="Votre image">
	  <div class="overlay"></div>
	</div>
</body>
</html>
