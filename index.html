<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rectangle avec arrière-plan flou et titre superposé sur une image</title>
   <style>
      .container {
         position: relative;
         width: 100%;
      }

      .container img {
         width: 100%;
         height: auto;
      }

      .overlay {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0,0,0,0.5);
      }

      .rectangle {
         width: 500px;
         height: 300px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: white;
         filter: blur(5px);
      }

      .rectangle h1 {
         text-align: center;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         color: black;
         font-size: 32px;
      }
   </style>
</head>
<body>
   <div class="container">
      <img src="https://www.science-et-vie.com/wp-content/uploads/scienceetvie/2022/09/shutterstock_644724364-1-scaled.jpg" alt="Image de fond">
      <div class="overlay">
         <div class="rectangle">
            <h1>Titre centré</h1>
         </div>
      </div>
   </div>
</body>
</html>
