<!DOCTYPE html>
<html>
<head>
	<title>Mon rectangle</title>
	<style type="text/css">
		.container {
		  position: relative;
		  width: 100%;
		  height: 400px;
		  overflow: hidden;
		}
		
		.background-img {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		  z-index: -1;
		}
		
		.blur-box {
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  width: 100%;
		  height: 60px;
		  background: linear-gradient(to top, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
		  filter: blur(20px);
		}
		
		.content {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  text-align: center;
		  color: white;
		  z-index: 1;
		  font-family: Helvetica, sans-serif;
		}
		
		h2 {
		  font-size: 36px;
		  margin-bottom: 20px;
		}
		
		p {
		  font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
	  <img src="https://www.science-et-vie.com/wp-content/uploads/scienceetvie/2022/09/shutterstock_644724364-1-scaled.jpg" alt="Image de fond" class="background-img">
	  <div class="blur-box"></div>
	  <div class="content">
	    <h2>Titre du rectangle</h2>
	    <p>Contenu du rectangle</p>
	  </div>
	</div>
</body>
</html>
